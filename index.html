<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
            fontFamily : {
                sans:['poppins','sans-serif']
            }
            }
          }
        }
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.js" referrerpolicy="no-referrer"></script>
    <script src="./js/script.js" defer></script>
    <title>QR Code Generator</title>
</head>
<body>
   <header class="bg-red-500 p-4 mb-1">
    <div class="max-w-5xl m-auto">
        <div class="text-xl font-bold text-white">
            QR Code Generator
        </div>
    </div>
   </header> 

   <main>
    <div class="flex flex-col-reverse align-center justify-center  p-10 m-auto md:max-w-4xl md:flex-row">
        <div class="w-full md:w-2/3 mr-24">
         <h1 class="text-3xl font-bold mb-5 md:text-4xl">
            QR Code Generator
         </h1>
         <p class="mb-4">
            QR Codes allow smartphone users to access your website simply and quickly.
         </p>
         <p>
            Enter your URL below to generate a QR Code and download the image.
         </p>
        </div>
        <div class="w-full md:w-1/3 self-center">
              <img src="./img/download.png" alt="QR Code" class="w-1/2 m-auto mb-10 md:w-full ">
        </div>
    </div>
   </main>
</body>
</html>
